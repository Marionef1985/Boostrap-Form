<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="container-fluid  d-flex justify-content-center">
        <div class="container border rounded mt-5">
            <form action="hans" method="get">
                <div class="row border-bottom bg-light px-1">
                    <div class="col pt-2">
                        <legend>
                            <h1>Payment for example</h1>
                        </legend>
                    </div>
                </div>
                <div class="row px-1">
                    <div class="col">
                        <div class="alert alert-danger mt-3" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-5 px-3">
                        <label for="inputEmail4" class="form-label"><strong>Card #</strong> </label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label"><strong>CVV #</strong></label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000" size>
                    </div>
                    <div class="col-md-4 pe-3">
                        <label for="inputEmail4" class="form-label"> <strong>Amount</strong></label>
                        <div class="d-flex align-middle g-3">
                            <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control"
                                id="inputEmail4" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 px-3">
                        <label for="inputAddress" class="form-label"> <strong>First Name</strong></label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6 pe-3">
                        <label for="inputAddress2" class="form-label"> <strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6 px-3">
                        <label for="inputCity" class="form-label"> <strong>City</strong></label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label"> <strong>State</strong></label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a State</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3 pe-3">
                        <label for="inputZip" class="form-label"> <strong>Postal Code</strong></label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-6 px-3">
                        <div class="mb-1">
                            <label><strong>We accept:</strong></label>
                        </div>
                        <div class="row">
                            <div class="col-5 d-flex justify-content-between">
                                <div class="bg-secondary rounded mt-2 p-2">
                                    <input class="form-check-input" type="radio" name="cards" value="mastercard"
                                        checked /><label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-mastercard fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" name="cards" value="visa" /><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-visa fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" name="color" value="dinners" /><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-diners-club fa-xl mx-1"></i>
                                    </label>
                                    <input class="form-check-input" type="radio" name="color" value="amex" /><label
                                        class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-amex fa-xl mx-1"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 pe-3">
                        <div class="mb-1"><strong>Message:</strong></div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px;"></textarea>
                            <label for="floatingTextarea2"></label>
                            <p>Add notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="row bg-light pt-3 pb-3 pe-3 border-top">
                    <div class="col d-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="submit">Close</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
